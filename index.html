<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Teriyaki Bowls</h1>
    <form id="order" action="order.php" method="post">

        <legend>Meal or A La Carte</legend>

        <label for="alacarte">A La Carte</label><br>

        <input type="radio" name="meat" id="salmon" value="salmon">
        <label for="meat"> Salmon</label>
        <input type="radio" name="meat" id="newyork" value="newyork">
        <label for="meat">New York Steak</label>
        <input type="radio" name="meat" id="ribeye" value="ribeye">
        <label for="meat">Ribeye</label>
    </fieldset>
    <fieldset>
        <legend>Veggies and Sides</legend>
        <input type="checkbox" name="">
    </fieldset>
